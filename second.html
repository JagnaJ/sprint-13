document.getElementById("downloadButton").addEventListener("click", function() {
  fetch('books.json')
    .then(response => response.json())
    .then(data => displayAuthors(data))
    .catch(error => console.error('There was a problem with the request:', error));
});


function displayAuthors(booksData) {
  let authorsList = document.getElementById("authorsList");
  authorsList.innerHTML = ""; // 
  booksData.forEach(function(book) {
    let authorItem = document.createElement("li");
    authorItem.textContent = book.author;
    authorsList.appendChild(authorItem);
  });
}
